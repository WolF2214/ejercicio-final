{% extends 'base.html' %}
{% block content %}
<h1>Register</h1>
<hr>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-success" type="submit" value="Register">
</form>
<hr>
<p>Already have an account? <a class="btn btn-warning" href="{% url 'login' %}">Login</a></p>
{% endblock content %}
